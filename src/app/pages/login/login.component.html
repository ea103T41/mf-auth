<div class="login-title pb-5">
  <span class="fs-3">Account Login</span>
</div>
<div class="card border-light">
  <form class="login-form" ngNativeValidate>
    <ul class="list-group">
      <li class="list-group-item">
        <i class="fa-solid fa-user fs-5" aria-labelledby="username"></i>
        <input id="username"
               class="input fs-5"
               type="text"
               name="username"
               autocomplete="off"
               placeholder="User name">
        <span class="focus-input"></span>
      </li>
      <li class="list-group-item">
        <i class="fa-solid fa-lock fs-5" aria-labelledby="pass"></i>
        <input id="pass"
               class="input fs-5"
               type="password"
               name="pass"
               autocomplete="off"
               placeholder="Password">
        <span class="focus-input"></span>
      </li>
      <li class="list-group-item d-flex justify-content-center">
        <button class="btn main-btn fs-5" type="submit">
          Login
        </button>
      </li>
    </ul>
  </form>
</div>
